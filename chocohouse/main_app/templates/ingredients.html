<!DOCTYPE html>
<html>
<head>
    <title>Ingredients</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background: url('https://media.istockphoto.com/id/2156396111/photo/baking-brownies-in-domestic-kitchen.jpg?s=612x612&w=0&k=20&c=6un56Jf1DiCpLD4KqHTNN4Jw7XEi5bOMjZIvXaaPboM=') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            margin: 20px 0;
            background-color: rgba(11, 10, 10, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff5f5f, #fe7b7b);
            -webkit-background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        nav a:hover {
            text-decoration: underline;
            letter-spacing: 1px;
            font-size: 1.3em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            padding: 20px;
        }
        .form-container{
            flex: 1;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list-container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: rgb(238, 193, 255);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: url('https://www.shutterstock.com/image-photo/closeup-businessman-taking-notes-office-260nw-2423034275.jpg') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .list-container {
            background: url('https://www.health.com/thmb/obIRA8GcwOYcdIAxUTm_engnJ7A=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Health-GettyImages-1451277246-e535acbd044f41808671167c34d52465.jpg') no-repeat center center;
            background-size: cover;
            
            backdrop-filter: blur(10px);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff0d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            color: #343a40;
            border-radius: 5px;
        }
        a {
            color: #fff;
            text-decoration: none;
            border: #343a40 1px solid;
            padding: 5px;
            border-radius: 5px;
            background-color: #ff0000;
        }
        a:hover {
            font-size: large;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'flavors' %}">Seasonal Flavors</a> |
        <a href="{% url 'ingredients' %}">Ingredient Inventory</a> |
        <a href="{% url 'feedback' %}">Customer Feedback</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Add Ingredient</h2>
            <form method="post">
                {% csrf_token %}
                <label>Ingredient Name: <input type="text" name="ingr_name"></label>
                <label>Quantity: <input type="number" name="qty"></label>
                <button type="submit">Add Ingredient</button>
            </form>
        </div>
        <div class="list-container">
            <h3>All Ingredients</h3>
            <ul>
                {% for ingr in all_ingredients %}
                    <li>
                        {{ ingr.ingr_name }} - {{ ingr.qty }}
                        <a href="{% url 'delete_ingr' ingr.id %}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
