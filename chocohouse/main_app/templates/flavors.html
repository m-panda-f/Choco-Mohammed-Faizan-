<!DOCTYPE html>
<html>
<head>
    <title>Flavors</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            margin: 20px 0;
            background-color: rgba(11, 10, 10, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff5f5f, #fe7b7b);
            -webkit-background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        nav a:hover {
            text-decoration: underline;
            letter-spacing: 1px;
            font-size: 1.3em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            padding: 20px;
        }
        .form-container, .list-container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: aliceblue;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: url('https://images.unsplash.com/photo-1506806732259-39c2d0268443') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .list-container {
            background: url('https://lirp.cdn-website.com/7a5d8045/dms3rep/multi/opt/Fruit+flavors-1-640w.jpg') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff0d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #fff;
            text-decoration: none;
            border: #343a40 1px solid;
            padding: 5px;
            border-radius: 5px;
            background-color: #ff0000;
        }
        a:hover {
            font-size: large;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'flavors' %}">Seasonal Flavors</a> |
        <a href="{% url 'ingredients' %}">Ingredient Inventory</a> |
        <a href="{% url 'feedback' %}">Customer Feedback</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Add Seasonal Flavor</h2>
            <form method="post">
                {% csrf_token %}
                <label>Flavor Name: <input type="text" name="flvr_name"></label>
                <label>Season: <input type="text" name="szn"></label>
                <button type="submit">Add Flavor</button>
            </form>
        </div>
        <div class="list-container">
            <h3>All Flavors</h3>
            <ul>
                {% for flvr in all_flavors %}
                    <li>
                        {{ flvr.flvr_name }} ({{ flvr.szn }})
                        <a href="{% url 'delete_flvr' flvr.id %}">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
