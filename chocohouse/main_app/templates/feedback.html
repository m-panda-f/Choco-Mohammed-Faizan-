<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background: url('https://qualaroo.com/blog/wp-content/uploads/2023/03/What-is-Customer-Feedback-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            margin: 20px 0;
            background-color: rgba(11, 10, 10, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff5f5f, #fe7b7b);
            -webkit-background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }
        nav a:hover {
            text-decoration: underline;
            letter-spacing: 1px;
            font-size: 1.3em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            padding: 20px;
        }
        .form-container, .list-container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background: url('https://contenthub-static.grammarly.com/blog/wp-content/uploads/2022/12/Written_feedback_December_blog_header.png') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .list-container {
            background: url('https://www.growthengineering.co.uk/wp-content/uploads/2017/07/Feedback-Blog-Ills_Feedback-emoji-crop.png') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff0d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        a {
            color: #fff;
            text-decoration: none;
            border: #343a40 1px solid;
            padding: 5px;
            border-radius: 5px;
            background-color: #ff0000;
        }
        a:hover {
            font-size: large;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'flavors' %}">Seasonal Flavors</a> |
        <a href="{% url 'ingredients' %}">Ingredient Inventory</a> |
        <a href="{% url 'feedback' %}">Customer Feedback</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Customer Feedback</h2>
            <form method="post">
                {% csrf_token %}
                <label>Name: <input type="text" name="cust_name"></label>
                <label>Flavor Suggestion: <input type="text" name="flvr_sugg"></label>
                <label>Allergy Concern: <textarea name="alrgy_warn"></textarea></label>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
        <div class="list-container">
            <h3>All Feedback</h3>
            <ul>
                {% for fdbk in all_feedback %}
                    <li>{{ fdbk.cust_name }}: {{ fdbk.flvr_sugg }} (Allergy: {{ fdbk.alrgy_warn }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
